server:
  port: 8091
spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
  datasource:
    url: jdbc:mysql://ec2-18-216-242-223.us-east-2.compute.amazonaws.com:3306/ico?characterEncoding=utf8&useSSL=true
    username: root
    password: Earlydata168!
    driverClassName: com.mysql.cj.jdbc.Driver
    initialSize: 30
    minIdle: 20
    maxActive: 50
